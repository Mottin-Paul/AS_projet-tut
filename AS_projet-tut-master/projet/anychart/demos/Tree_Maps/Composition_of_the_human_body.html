    if (positive == '') return '<span style="font-size: 11px;">' + negative + '</span>';
    if (negative == '') return '<span style="font-size: 11px;">' + positive + '</span>';
    return '<span style="font-size: 11px;">' + positive + '<br/>' + negative + '</span>';

  });

  // set colorScale with colors
  chart.colorScale(anychart.scales.linearColor('#ffe082', '#f06292'));

  // setting the number of levels shown
  chart.hintDepth(1);

  // hintOpacity setting
  chart.hintOpacity(0.5);

  // set container id for the chart
  chart.container('container');

  // initiate chart drawing
  chart.draw();
});
