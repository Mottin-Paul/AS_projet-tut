<!doctype html>
<html>
    <head>
        <script src="../../js/anychart.min.js"></script>
        <script src="../../js/anychart-ui.min.js"></script>
        
        
        
        <link rel="stylesheet" href="../../css/anychart-ui.min.css" />
        
        <title>Gauge with Color Ranges</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
         
anychart.onDocumentReady(function () {
    gauge = anychart.circularGauge();
    gauge
.fill('#fff')
.stroke(null)
.padding(0)
.margin(100)
.startAngle(270)
.sweepAngle(180);

    gauge.axis()
.labels()
.padding(5)
.fontSize(14)
.position('o').textFormatter(function () {
    return '$' + this.value + 'k';
});

    gauge.data([73.2]);
    gauge.axis().scale()
.minimum(0)
.maximum(100)
.ticks({interval: 10})
.minorTicks({interval: 5});

    gauge.axis()
.fill('#545f69')
.width(1)
.ticks({type: 'line', fill: 'white', length: 2});

    gauge.title('Assessment of Current Sales<br/>Using Gauge with Color Ranges and Labels<br/>' +
    '<span style="color:#009900; font-size: 14px;">(Current sales $<strong>73.2</strong>k)</span>');
    gauge.title()
.useHtml(true)
.padding(0)
.fontColor('#212121')
.hAlign('center')
.margin([0, 0, 10, 0]);

    gauge.needle()
.stroke('2 #545f69')
.startRadius('5%')
.endRadius('90%')
.startWidth('0.1%')
.endWidth('0.1%')
.middleWidth('0.1%');

    gauge.cap()
.radius('3%')
.enabled(true)
.fill('#545f69');

    gauge.range(0, {
from: 0,
to: 30,
position: 'i',
fill: '#dd2c00 0.4',
startSize: 50,
endSize: 50,
radius: 98
    });

    gauge.range(1, {
from: 30,
to: 70,
position: 'i',
fill: '#ffa000 0.4',
startSize: 50,
endSize: 50,
radius: 98
    });

    gauge.range(2, {
from: 70,
to: 100,
position: 'i',
fill: '#009900 0.4',
startSize: 50,
endSize: 50,
radius: 98
    });

    gauge.label(1)
    .text('Poor')
    .fontColor('#212121')
    .fontSize(14)
    .offsetY('68%')
    .offsetX(25)
    .anchor('center');

    gauge.label(2)
    .text('Average')
    .fontColor('#212121')
    .fontSize(14)
    .offsetY('68%')
    .offsetX(90)
    .anchor('center');

    gauge.label(3)
    .text('Good')
    .fontColor('#212121')
    .fontSize(14)
    .offsetY('68%')
    .offsetX(155)
    .anchor('center');

    gauge.container('container');
    gauge.draw();
});
        </script>
    </body>
</html>
