<!doctype html>
<html>
    <head>
        <script src="../../js/anychart.min.js"></script>
        <script src="../../js/anychart-ui.min.js"></script>
        
        
        
        <link rel="stylesheet" href="../../css/anychart-ui.min.css" />
        
        <title>Books Sales</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
         anychart.onDocumentReady(function() {
  // prepare data for the chart
  var data = [
    {name:"Received from suppliers", value:402676},
    {name:"After leaflet ads", value:762124},
    {name:"After radio ads", value:435321},
    {name:"After on-screen ads", value:314982},
    {name:"After banner ads", value:220187}
  ];

  // create funnel chart
  chart = anychart.funnel(data);

  // set container id for the chart
  chart.container("container");

  // set chart title
  chart.title("Books sales after different advert companies");

  // set chart base width settings
  chart.baseWidth("70%");
  
  // set the neck height
  chart.neckHeight("0%");

  // set chart labels settings
  var labels = chart.labels();
  labels.position("right");
  labels.textFormatter(function() {
    return this.name + " - " + this.value;
  });

  // initiate chart drawing
  chart.draw();
});
        </script>
    </body>
</html>
