  // Sets selection mode for single selection.
  chart.interactivity().selectionMode("none");

  // Sets colorScale
  var colorScale = anychart.scales.ordinalColor();
  // Sets colors for all points
  colorScale.ranges([
    {equal: 'Alkali metals', color: '#ef6c00 0.8'},
    {equal: 'Alkaline earth metals', color: '#ffa000 0.8'},
    {equal: 'Transition elements', color: '#ffd54f 0.8'},
    {equal: 'Other metals', color: '#00bfa5 0.8'},
    {equal: 'Metalloids', color: '#00838f 0.8'},
    {equal: 'Other nonmetals', color: '#64b5f6 0.8'},
    {equal: 'Halogens', color: '#1976d2 0.8'},
    {equal: 'Noble gases', color: '#01579b 0.8'},
    {equal: 'Unknown', color: '#96a6a6 0.8'}
  ]);
  chart.colorScale(colorScale);

  // Sets chart settings and hover chart settings
  chart.stroke('#fff');
  chart.hoverStroke('6 #fff');
  chart.hoverFill('#545f69');
  chart.hoverLabels().fontColor('#fff');

  // Sets chart title
  chart.padding([10,10,10,10]).title().enabled(true).text('Periodic Table of Elements').padding([0,0,10,2]).align('left');

  // Sets tooltip formatter and tooltip title formatter
  chart.tooltip().title().useHtml(true);
  chart.tooltip().useHtml(true)
    .titleFormatter(function() {
      return '<span style="color: #CECECE">' + this.getDataValue('Symbol') + ': </span>' + '<span style="font-size: 16px">' + this.getDataValue('name') + '</span>';
    })
    .textFormatter(function() {
      return '<span style="color: #CECECE">Category: </span>' + this.getDataValue('ElementCategory') + '<br/>'  +
     '<span style="color: #CECECE">Atomic number: </span>' + this.getDataValue('Number') + '<br/>' +
     '<span style="color: #CECECE">Group: </span>' + this.x + '<br/>' +
     '<span style="color: #CECECE">Period: </span>' + this.y;
    });

  // Sets labels for chart
  chart.labels()
      .enabled(true)
      .fontSize(16)
      .textFormatter(function() {
return this.getDataValue('Symbol');
      });

  // Sets legend
  chart.legend()
    .align('top')
    .position('right')
    .itemsLayout('v')
    .padding([2,10,0,20])
    .enabled(true)
      .tooltip().enabled(false);

  // Turns off axes
  chart.yAxis().enabled(false);
  chart.xAxis().enabled(false);

  // Draws chart
  chart.container('container').draw();
